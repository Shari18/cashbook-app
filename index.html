<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>CashBook - Personal Finance Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ’° CashBook</h1>
            <div class="balance-display">
                <span class="balance-label">Balance</span>
                <span class="balance-amount" id="totalBalance">â‚¹0</span>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="transactions">Transactions</button>
            <button class="tab-btn" data-tab="add">Add</button>
            <button class="tab-btn" data-tab="reports">Reports</button>
        </nav>

        <!-- Transactions Tab -->
        <div class="tab-content active" id="transactions-tab">
            <div class="filters">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <p>No transactions yet. Start by adding your first transaction!</p>
                </div>
            </div>
        </div>

        <!-- Add Transaction Tab -->
        <div class="tab-content" id="add-tab">
            <form class="transaction-form" id="transactionForm">
                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paymentMode">Payment Mode</label>
                    <select id="paymentMode" name="paymentMode" required>
                        <option value="">Select Payment Mode</option>
                        <option value="cash">Cash</option>
                        <option value="upi">UPI</option>
                        <option value="card">Card</option>
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="cheque">Cheque</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Brief description...">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <button type="submit" class="btn-primary">Add Transaction</button>
            </form>
        </div>

        <!-- Reports Tab -->
        <div class="tab-content" id="reports-tab">
            <div class="summary-cards">
                <div class="summary-card income">
                    <h3>Total Income</h3>
                    <p class="amount" id="totalIncome">â‚¹0</p>
                </div>
                <div class="summary-card expense">
                    <h3>Total Expenses</h3>
                    <p class="amount" id="totalExpenses">â‚¹0</p>
                </div>
                <div class="summary-card balance">
                    <h3>Net Balance</h3>
                    <p class="amount" id="netBalance">â‚¹0</p>
                </div>
            </div>

            <div class="export-section">
                <button class="btn-secondary" id="exportBtn">Export as CSV</button>
                <button class="btn-secondary" id="clearDataBtn">Clear All Data</button>
            </div>

            <div class="monthly-summary">
                <h3>Monthly Summary</h3>
                <div id="monthlySummary"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
